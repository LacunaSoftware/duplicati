<!doctype html>
<html>
<head>
    <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <title>Login - Backup e-Notariado</title>
    
    <script type="text/javascript" src="login/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="login/cryptojs.js"></script>
    <script type="text/javascript" src="login/login.js"></script>
    <link rel="stylesheet" type="text/css" href="login/login.css" />

    <script type="text/javascript" src="oem/root/login/oem.js" ></script>
    <link rel="stylesheet" type="text/css" href="oem/root/login/oem.css" />
</head>

<body>
    <div id="login">
        <h2>Backup e-Notariado</h2>
        <form method="POST">
            <fieldset>

                <p><label for="login-password">Senha</label></p>
                <p><input type="password" id="login-password" value="password" onBlur="if(this.value=='')this.value='password'" onFocus="if(this.value=='password')this.value=''" autofocus></p> <!-- JS because of IE support; better: placeholder="password" -->

                <p><input type="submit" id="login-button" value="Entrar"></p>

            </fieldset>
        </form>
    </div>
</body>    
</html>
