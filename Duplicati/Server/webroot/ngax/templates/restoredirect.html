<div class="restore restore-direct" ng-controller="RestoreDirectController">
    <form id="restore" class="styled">
        <div>
            <div class="steps">
                <div class="step step1" ng-class="{active: CurrentStep == 0}" ng-click="CurrentStep = 0">
                    <span>1</span>
                </div>
                <div class="step step2" ng-class="{active: CurrentStep == 1}"  ng-click="CurrentStep = 1">
                    <span>2</span>
                </div>
                <div class="step step3 not-clickable">
                    <span>3</span>
                </div>
                <div class="step step4 not-clickable">
                    <span>4</span>
                </div>
            </div>
            <!-- .steps -->

            <ol class="steps-legend">
                <li ng-class="{active: CurrentStep == 0}" class="step1" ng-click="CurrentStep = 0" translate>Encryption</li>
                <li ng-class="{active: CurrentStep == 1}" class="step2" ng-click="CurrentStep = 1" translate>Progress</li>
            </ol>
            <!-- .steps-legend -->

            <div class="steps-boxes">
                <div class="step step1" ng-class="{active: CurrentStep == 0}">
                    <h2 translate>Security</h2>
                    <div>
                        <p ng-repeat="line in logs track by $index">{{line}}</p>
                    </div>

                    <!-- <div class="expandable">
                        <a href ng-click="showAdvanced = !showAdvanced">
                            <h2 translate>Advanced Options</h2>
                            <img ng-show="showAdvanced" src="img/arrow_collapse_green.png">
                            <img ng-hide="showAdvanced" src="img/arrow_expand_green.png">
                        </a>
                    </div> -->

                    <!-- <div ng-show="showAdvanced">
                        <div class="input textarea">
                            <label for="options">{{'Advanced Options' | translate}}<span class="info">i</span></label>
                            <textarea id="options" name="options" ng-model="ExtendedOptions" placeholder="{{AppUtils.format(AppUtils.exampleOptionString, '--prefix')}}"></textarea>
                        </div>
                    </div> -->

                    <div class="buttons" ng-hide="connecting">
                        <input class="submit" ng-hide="EncryptionPassphrase === undefined" type="button" id="connect" ng-click="doConnect()" value="{{'Connect' | translate}}" />
                    </div>
                </div>
                <!-- .step2 -->
                <div class="step step2" ng-class="{active: CurrentStep == 1}">
                    <h2 translate>Progress</h2>
                    <div>
                        <p ng-repeat="line in logs track by $index">{{line}}</p>
                        <div ng-show="serverstate.programState == 'Paused'">
                            {{'Server is currently paused,' | translate}} <a style="cursor: pointer" ng-click="ServerStatus.resume()" translate>resume now</a>
                        </div>
                    </div>
                    </div>
                    <div ng-show="backups.length > 0" class="input mixed multiple">
                        <label for="backups" translate>Select backup: </label>
                        <select id="backups" name="backups" ng-model="selectedBackup">
                            <option ng-repeat="backup in backups track by $index" value="{{backup}}">{{backup.BackupName}}</option>
                        </select>
        
                        <div class="buttons">
                            <a href="#" id="cancel" class="submit" translate>Cancel</a>
                            <input type="button" id="save" class="submit" value="{{'Restore' | translate}}" ng-show="selectedBackup" ng-click="restore()" />
                        </div>
                    </div>
                </div>
                <!-- .step2 -->
            </div>
            <!-- .steps-boxes -->
        </div>
    </form>
</div>
